<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Css/style.css ">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    </head>
<body>
    <header>Crystal Collector Game!!</header>
    <main>
        <section id="des">
            Can You Guess How many Crystals are in the Bag?
        </section>
        <section id="toGuess">
            <div id="number"></div>
            <img id="sack" src="./Assets/Images/sack.png" alt="Sack">
        </section>
    <aside id="score"><span id="Wins">Wins:</span> <br> <span id="Losses">Losses:</span></aside>
    <div class="box">    
    <button data-btnId="btn-1"><img class="btns" id="btn-1" src="Assets/Images/crystal3.png" alt="blue crystal"></button> 
    <button data-btnId="btn-2"><img class="btns" id="btn-2" src="Assets/Images/crystal2.png" alt="red crystal"></button>
    <button data-btnId="btn-3"><img class="btns" id="btn-3" src="Assets/Images/yellowCrystal.png" alt="yellow crystal"></button>
    <button data-btnId="btn-4"><img class="btns" id="btn-4" src="Assets/Images/greenCrystal.png" alt="oval crystal"></button>
    </div>
    <br><div class="box"><span id="smHeader">Your Total Score:</span></div><br>
    
    <div class="box"><span id="usrNumber"></span></div>
    
</main>
    <script src="Assets/JavaScript/Game.js"></script>
</body>
</html>
