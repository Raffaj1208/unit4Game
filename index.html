<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Css/style.css ">
    <title>Crystal Collector Game</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    </head>
<body>
    <header>Crystal Collector Game!!</header>
    <main>
        <section id="des">
            Can You Guess How many Crystals are in the Bag?
        </section>
        <section id="toGuess">
            <div id="number"></div>
            <img id="sack" src="./Assets/Images/sack.png" alt="Sack">
        </section>
    <aside id="score"><span id="Wins">Wins:</span> <br> <span id="Losses">Losses:</span></aside>
    <br><div class="box"><span id="smHeader">Your Current Guess</span></div><br>
    <div class="box">
        <span id="usrNumber"></span><br>
        <br><button>Guess</button>
    </div>
    <div class="box" id="btnSection">    
        <img src="./Assets/Images/greenCrystal.png" class="btns" id="btn1"><img> 
        <img src="./Assets/Images/crystal2.png" class="btns" id="btn2"><img>
        <img src="./Assets/Images/orangeCrystal.png" class="btns" id="btn3"><img>
        <img src="./Assets/Images/purpleCrystal.png" class="btns" id="btn4"><img>
        </div>
</main>
    <script src="Assets/JavaScript/Game.js"></script>
</body>
</html>
